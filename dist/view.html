<!DOCTYPE html>
<html 
  lang="en"
  style="touch-action: none;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
      content="user-scalable=no, 
      width=device-width, 
      initial-scale=1, 
      maximum-scale=1">
  <meta name="msapplication-tap-highlight" 
      content="no">
  <title>WAMS: Workspaces Across Multiple Surfaces</title>

  <style>
    * { 
      margin: 0px; 
      padding: 0px; 
    }

    html, body { 
      width: 100%; 
      height: 100%; 
      overflow: hidden;
    }

    canvas { 
      display: block; 
    }

    .subWS { 
      position: absolute; 
    }

    .wams-element {
      align-content: stretch;
      align-items: stretch;
      background-color: grey;
      display: flex;
      left: 0px;
      overflow: hidden;
      position: absolute;
      top: 0px;
      transform-origin: top left;
    }

    .wams-element > * {
      flex-grow: 1;
    }
  </style>
</head>

<body>
  <canvas id='main'></canvas>
  <script src='wams-client.es5.js'></script>
</body>
</html>
