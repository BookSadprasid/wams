<!DOCTYPE html>
<html lang="en" style="touch-action: none;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, 
      width=device-width, 
      initial-scale=1, 
      maximum-scale=1">
  <!-- <meta name="msapplication-tap-highlight" content="no"> -->
  <title>WAMS: Workspaces Across Multiple Surfaces</title>
  <script src="https://kit.fontawesome.com/3cc3d78fde.js"></script>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 10000;
    }

    .subWS {
      position: absolute;
    }

    .wams-element {
      align-content: stretch;
      align-items: stretch;
      background-color: transparent;
      display: flex;
      left: 0px;
      overflow: hidden;
      position: absolute;
      top: 0px;
      transform-origin: top left;
    }

    .wams-element>* {
      flex-grow: 1;
    }

    #controls {
      align-items: center;
      background-color: rgba(255, 255, 255, .2);
      border-radius: 12px;
      display: flex;
      color: white;
      font-size: 1.2em;
      flex-direction: column;
      padding: 1rem;
      text-align: center;
      text-shadow: 0 0 8px rgba(0, 0, 0, .3);
      max-height: 160px;
    }

    #controls .video-title {
      font-family: sans-serif;
      font-weight: 300;
      font-size: .8em;
      margin-bottom: 1rem;
    }

    #controls .video-time {
      font-size: .7em;
      font-family: sans-serif;
      margin: .5rem;
    }

    #controls .control-buttons {
      align-items: center;
      box-sizing: border-box;
      color: #fff;
      display: flex;
      justify-content: space-between;
      padding: .5rem 1rem;
      width: 200px;
    }

    #controls .control-buttons>* {
      cursor: pointer;
    }

    .back-btn-icon {
      font-size: 1.5em;
      /* transform: rotate(45deg); */
    }

    .frwd-btn-icon {
      font-size: 1.5em;
      /* transform: rotate(-45deg); */
    }

    .control-btn-icon {
      font-size: 2em;
    }
  </style>
</head>

<body>

  <script>

    function onWamsReady() {



      Wams.on('init', () => {
        // if YouTube iframe API is not ready yet,
        // re-dispatch the `init` custom DOM event later
        if (window.youTubeIframeAPIReady) {
          window.player = new YT.Player('player-wrapper', {
            height: '100%',
            width: '100%',
            videoId: 'RONIax0_1ec',
            origin: window.origin,
            events: {
              'onStateChange': handlePlayerStateChange
            }
          })
          setInterval(() => {
            Wams.dispatch('video-time-sync', Math.floor(window.player.getCurrentTime()))
            window.controls.lastCurrentTime = Math.floor(window.player.getCurrentTime())
          }, 1000)

        } else {
          setTimeout(() => document.dispatchEvent(new CustomEvent('init')), 100)
        }
      })

      function updateTime({ detail }) {
        document.querySelector('.video-time').textContent = secondsToMinSecs(detail)
        window.controls.lastCurrentTime = detail
      }

      function secondsToMinSecs(totalSeconds) {
        const minutes = Math.floor(totalSeconds / 60)
        const seconds = totalSeconds - minutes * 60

        let minutesStr = minutes.toString().padStart(2, '0')
        let secondsStr = seconds.toString().padStart(2, '0')
        return `${minutesStr}:${secondsStr}`
      }

      Wams.on('controlsSpawned', () => {
        const playBtn = document.querySelector('.control-btn-icon')
        const backBtn = document.querySelector('.back-btn-icon')
        const frwdBtn = document.querySelector('.frwd-btn-icon')
        const title = document.querySelector('.video-title')

        window.controls = {
          lastCurrentTime: 0
        }

        Wams.on('video-time-sync', updateTime)

        // for some mystical reason, in WAMS

        // frwdBtn.addEventListener('click', handleForward)

      })

      Wams.on('setPlayingState', ({ detail }) => {
        const controlBtn = document.querySelector('.control-btn-icon')
        if (detail.playing) {
          controlBtn.classList.replace('fa-play', 'fa-pause')
          window.player.playVideo()
        } else {
          controlBtn.classList.replace('fa-pause', 'fa-play')
          window.player.pauseVideo()
        }
      })

      Wams.on('replay', () => {
        window.player.seekTo(window.player.l.currentTime - 10)
      })

      Wams.on('forward', () => {
        window.player.seekTo(window.player.l.currentTime + 10)
